<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">

    <title>Application Testing</title>
    <link rel="stylesheet" href="styles.css">

    <script src="../mote/components/LAB.js"></script>
    <script src="init.js"></script>
</head>
<body id="body">

    <div id="content">

    </div>

<script id="moveDaywise" type="text/x-jQuery-tmpl">

    <div class="bar">

        <b class="walk" width="${percentage.cycle}">
            <i>${walk}</i>
        </b>

        {{if cycle !== 0}}
            <b class="cycle" width="${percentage.walk}">
                <i>${cycle}</i>
            </b>
        {{/if}}
    </div>

</script>

</body>
</html>
